<input id="times" type="number" placeholder="enter a number" />
<input id="generate" type="button" value="generate times table" />

<style>
  .gray1 {
    background-color: #eee;
  }

</style>

<div id="container">
</div>

<script>
  window.generate.addEventListener("click", makeTable);

  function makeTable() {
    var n = window.times.value;

    var table = document.createElement("table");
    table.border = 1;

    for (var i = 1; i <= n; i++) {
      var tr = document.createElement("tr");

      if (i % 2 === 0) {
        tr.classList.add("gray1");
      }

      for (var j = 1; j <= n; j++) {
        var td = document.createElement("td");

        if (i % 2 === 0) {
          td.classList.add("gray2");
        }

        td.textContent = i * j;
        tr.appendChild(td);
      }
      table.appendChild(tr);
    }

    container.appendChild(table);
  }
</script>
